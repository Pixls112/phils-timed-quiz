<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Phils Code Reader</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class = "container">

        <header class ="topDisplay">
            <button id="highscoreBtn">View Highscores</button>
            <p id="timer-gauge">0 Seconds</p>
            <h1 id="score"> Score: </h1>
        </header>

         <div id="starter-page" class="startingPage">
            <h1>Phil's Coding Quiz Challenge</h1> 
            <p>Try to answer the following questions within the time limit! Keep in mind that incorrect answers will reduce  the timer by 5 seconds!</p>
            <button id="startBtn">Begin Quiz</button>
        </div> 

        <div id="question-page" class="questions hidePage">
            <h2 class="question">Question</h2>
          <div id="answerButtons">
          </div>
        </div>

      <div id="end-page" class="theEnd hidePage">
          <h1> YOU DID IT! CONGRATS! YOU HAVE REACHED THE END!</h1>
          <h2>Your Score</h2>
          <h2 class="recentScores2"></h2>
      </div>

      <div class ="highscore hidePage">
          <h1>Recent Scores</h1>
          <h2 class="recentScores"></h2>
          <button id="refresh-button">Back to Start</button>
      </div>

        </section>
    
    <script src="./script.js"></script>
    
  </body>
